<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm">
            <input type="date" id="date" name="date" required placeholder="Date">
            <input type="text" id="category" name="category" required placeholder="Category">
            <input type="number" id="amount" name="amount" step="0.01" required placeholder="Amount">
            <input type="text" id="description" name="description" required placeholder="Description">
            <button type="submit">Add Expense</button>
        </form>
        <table id="expensesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
